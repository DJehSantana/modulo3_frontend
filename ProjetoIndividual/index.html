<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital</title>
  <!-- Importando o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid bg-light">
      <p class="text-danger text-uppercase fs-2 m-0 p-2">Cardápio Digital</p>
      <button id="btn-pedido" type="button" data-bs-toggle="modal" data-bs-target="#nameCustomerModal"
        data-bs-whatever="@getbootstrap" class="btn btn-success text-uppercase p-3 fs-4">Iniciar Pedido</button>
    </div>
  </nav>

  <div class="d-flex p-0 m-0">

    <div class="background flex-grow-1">
      <!-- Conteúdo do cardápio -->
      <div class="container pb-3">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center text-white p-1 m-4">Lanches Mania</h1>

            <!-- Lista de produtos -->
            <ul class="list-group" id="lanches">
              <h2 class="m-3 text-white">Lanches</h2>
            </ul>
            <ul class="list-group" id="porcoes">
              <h2 class="m-3 text-white">Porções</h2>
            </ul>
            <ul class="list-group" id="bebidas">
              <h2 class="m-3 text-white">Bebidas</h2>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="nameCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h1 class="modal-title fs-2 text-primary" id="exampleModalLabel">Iniciar Pedido</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="customer-name" class="col-form-label fs-5">Digite seu nome:</label>
                <input type="text" class="form-control fs-5" id="customer-name">
              </div>
            </form>
          </div>
          <div class="modal-footer mt-2">
            <button type="button" class="btn btn-secondary mt-2 fs-4" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="sidebarToggle" class="btn btn-primary mt-2 fs-4"
              data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar" class="p-3">
      <h4>Pedido</h4>
      <ul class="nav flex-column listaProdutos">
      </ul>
      <button class="btn btn-danger mt-2 fs-4" id="btnCancelarPedido">Cancelar</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/main.js"></script>

</body>

</html>
